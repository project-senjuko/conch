name: Rust workspace test

on:
  push:
    branches: [ "main", "pref/bump-version" ]

  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.1.0
    - name: Run tests
      run: cargo test --workspace --verbose
