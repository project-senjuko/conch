name: Rust test control

on:
  push:
    paths: [ "**.rs", "**/Cargo.toml", "**/Cargo.lock", ".github/workflows/rust-test-control.yml" ]

  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

        # Rust Beta 测试门禁，提早发现问题
      - name: Install Rust Beta
        run: |
          rustup toolchain install beta --profile minimal
          rustup default beta

      - name: Setup Protoc
        uses: Noelware/setup-protoc@1.0.2

      - name: Cache Crates
        uses: actions/cache@v3
        with:
          path: |
            ./target
            ~/.cargo
          key: test-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            test-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}  

      - name: Run tests
        run: cargo test --workspace --verbose
