name: Security audit
on:
  schedule:
    - cron: '0 1 * * 1'
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  workflow_dispatch:

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: tibdex/github-app-token@v1
        name: Generate token
        id: generate-token
        with:
          app_id: 242446
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ steps.generate-token.outputs.token }}