name: Deploy to pages

on:
  push:
    branches: [ "main" ]
    paths: [ "manual/**", "**.rs", ".github/workflows/pages.yml" ]

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - uses: project-senjuko/setup-conch-actionkit-rust@v0.1.3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate Rust documents
        run: cargo doc --no-deps --document-private-items --workspace
      - name: Move to Docusaurus
        run: mv target/doc manual/static/rust-docs

      - name: Install and generate Docusaurus documents
        working-directory: ./manual
        run: npm install -g yarn && yarn && yarn run build

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'manual/build/.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
